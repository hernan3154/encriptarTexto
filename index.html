<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <title>Encriptador de textos</title>
    </head>

    <body>
        <!--encriptador contenedor-->
        <div class="container">
            <div class="encriptar">
                <textarea
                name="texto"
                class="texto"
                id="texto"
                cols="30"
                rows="10"
                placeholder="Ingresa el texto aquÃ­"
              ></textarea>

                <div class="terminos">
                    <p>Solo letras minuscula y sin acentos...</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar( )"> Encriptar</button>
                    
                    <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()" />
                </div>
            </div>
            <!--contenedor de desencriptado-->
            <div class="encriptado">
                <img src="/img/Esperanado_el_Texto-removebg-preview.png" alt="" id="img">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningun Mensaje Econtrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                   <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
                </div>
            </div>
        </div>
    </body>
    <script src="/index.js"></script>

</html>
